music:
  background_music_file: "./media/background-piano-music.mp3"
  background_music_volume: 1
  step_end_sound_file: "./media/bingbong.wav"
  step_end_sound_volume: 1
  fixation_sound_file: "./media/Fixation_resized_standard.wav"
  fixation_sound_volume: 1
  mobile_sound_speed: 2
  mobile_sound_volume: 1.5

baseline:
  time_to_start_mobile_sound_after_baseline_start_seconds: 5

hardware:
  usb_ttl_module:
    enabled: true
    port: "COM3"
    baudrate: 115200
    timeout_seconds: 5
    fallback_to_simulated: true
    signal_map:
      experiment_start: 0x01
      experiment_stop: 0x02
      mobile_stimulus_on: 0x10
      mobile_stimulus_off: 0x11
      baseline_start: 0x20
      baseline_end: 0x21
